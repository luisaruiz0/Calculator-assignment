<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "index.css">
        


    </head>
    <body>
        <div class="container">
            <div class="visual-bar">
                <div class="openbox" id="display">
                    
                </div>
            </div>
            <div class="container2">
                <div class="container2-row">
                    <button  onclick="displayChar('7')" class="numbers-btn">7</button>
                    <button  onclick="displayChar('8')" class="numbers-btn">8</button>
                    <button  onclick="displayChar('9')" class="numbers-btn">9</button>
                    <button  onclick="displayChar('+')" class="operators-btn">+</button>
                </div>
                <div class="container2-row">
                    <button  onclick="displayChar('4')" class="numbers-btn">4</button>
                    <button  onclick="displayChar('5')" class="numbers-btn">5</button>
                    <button  onclick="displayChar('6')" class="numbers-btn">6</button>
                    <button  onclick="displayChar('-')" class="operators-btn">-</button>
                </div>
                <div class="container2-row">
                    <button  onclick="displayChar('1')" class="numbers-btn">1</button>
                    <button  onclick="displayChar('2')" class="numbers-btn">2</button>
                    <button  onclick="displayChar('3')" class="numbers-btn">3</button>
                    <button  onclick="displayChar('x')" class="operators-btn">x</button>
                </div>
                <div class="container2-row">
                    <button onclick="clearExpression()"class="erase-btn">C</button>
                    <button onclick="displayChar('0')" class="numbers-btn">0</button>
                    <button onclick="getVal('=')" class="operators-btn">=</button>
                    <button onclick="displayChar('/')" class="operators-btn">/</button>
                </div>
            </div>
        </div>
        <script src="functions.js" type="text/javascript"></script>
    </body>

</html>
